<h2 class="major">Contact</h2>
<form method="post" action="#">
  <div class="field half first">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
  </div>
  <div class="field half">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" />
  </div>
  <div class="field">
    <label for="message">Message</label>
    <textarea name="message" id="message" rows="4"></textarea>
  </div>
  <ul class="actions">
    <li><input type="submit" value="Send Message" class="special" /></li>
    <li><input type="reset" value="Reset" /></li>
  </ul>
</form>
<ul class="icons">
  <li><a href="https://github.com/{{ site.github_username }}" class="icon fa-github"><span class="label">GitHub</span></a></li>
  <li><a href="https://www.drupal.org/u/{{ site.drupal_username }}" class="icon fa-drupal"><span class="label">Drupal</span></a></li>
  <li><a href="https://500px.com/{{ site.fivehundred_username }}" class="icon fa-500px"><span class="label">500px</span></a></li>
</ul>
